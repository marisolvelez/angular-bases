<h3> DBZ PERSONAJES </h3>

<div class="row">
  <div class="col">

    <dbz-list 
      [characterList]="characters"
      (onDeleteCharacter)="onDeleteCharacter($event)">
    </dbz-list>

  </div>

  <div class="col">

    <dbz-add-character 
      (onNewCharacter)="addCharacter($event)">
    </dbz-add-character>

  </div>
</div>
