<h4>lista de personajes</h4>

  <ul class="list-group">
    <li *ngFor="let character of characterList; let i = index"
      class="list-group-item">

      <div>
        <span>{{ character.name }} -</span>
        <strong>Power: </strong>
        <span>{{ character.power }} </span>
      </div>

      <button 
        class="btn btn-danger btn-sm"
        (click)="onDelete(i)">
        Eliminar
      </button>
      
    </li>
  </ul>
